services:
  postgres:
    image: 'postgres:17'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - 'postgres_data:/var/lib/postgresql/data'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 3s
      timeout: 3s
      retries: 10
    networks:
      - app-network

  redis:
    image: 'redis:7'
    command: --requirepass redissecret
    volumes:
      - 'redis_data:/data'
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', 'redissecret', 'ping']
      interval: 3s
      timeout: 10s
      retries: 10
    networks:
      - app-network

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_API_CORS_ALLOW_ORIGIN: '*'
    volumes:
      - 'minio-data:/data'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  api:
    image: '${REGISTRY:-dograhai}/dograh-api:latest'
    volumes:
      - 'shared-tmp:/tmp'
    environment:
      ENVIRONMENT: production
      LOG_LEVEL: INFO
      DATABASE_URL: 'postgresql+asyncpg://postgres:postgres@postgres:5432/postgres'
      REDIS_URL: 'redis://:redissecret@redis:6379'
      ENABLE_AWS_S3: 'false'
      MINIO_ENDPOINT: 'minio:9000'
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: voice-audio
      MINIO_SECURE: 'false'
      ENABLE_TRACING: 'false'
      ENABLE_TELEMETRY: '${ENABLE_TELEMETRY:-true}'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    # THIS SECTION WAS MISSING AND CAUSED THE ERROR
    healthcheck:
      test:
        - CMD-SHELL
        - 'python -c "import urllib.request; urllib.request.urlopen(''http://localhost:8000/api/v1/health'').read()"'
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - app-network

  ui:
    image: '${REGISTRY:-dograhai}/dograh-ui:latest'
    environment:
      BACKEND_URL: 'http://api:8000'
      NODE_ENV: production
      ENABLE_TELEMETRY: '${ENABLE_TELEMETRY:-true}'
    depends_on:
      api:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:
  minio-data:
  shared-tmp:

networks:
  app-network:
    driver: bridge
